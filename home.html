<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Master - Start</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #48904c, #121f10);
            text-align: center;
        }
        .container-wrapper {
            display: flex;
            gap: 30px;
        }
        .container {
            background: rgba(7, 7, 7, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 300px;
            text-align: center;
            animation:none !important;
            display: block;

        }
        .p{
            color: rgb(82, 80, 80);
        }
        .title {
            font-size: 2rem;
            font-weight: 700;
            color: #4f4f4f;
            margin-bottom: 20px;
        }
        .nav-btn {
            text-decoration: none;
            padding: 14px 30px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
            display: inline-block;
            margin-top: 20px;
            cursor: pointer;
        }
        .signup-btn {
            background: #227238;
            color: white;
        }
        .quiz-btn {
            background: #2088c0;
            color: white;
        }
        .signup-btn:hover {
            background: #2d5538;
            transform: scale(1.1);
        }
        .quiz-btn:hover {
            background: #1116a8;
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .floating-icons {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .icon {
            position: absolute;
            font-size: 3rem;
            color: rgba(255, 255, 255, 0.3);
            animation: floatIcons 5s infinite ease-in-out;
        }
        @keyframes floatIcons {
            from {
                transform: translateY(100vh);
                opacity: 0;
            }
            to {
                transform: translateY(-10vh);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    
    <div class="container-wrapper">
        <div class="container">
            <h2 class="title">Sign Up</h2>
            <p class="p">Create an account to track your progress.</p>
            <a href="signup.html" class="nav-btn signup-btn">Go to Sign Up</a>
        </div>
        <div class="floating-icons"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const iconContainer = document.querySelector(".floating-icons");
            const icons = ['‚ùì', 'üìö', 'üèÜ', 'üéØ', 'üéâ'];
            for (let i = 0; i < 15; i++) {
                let icon = document.createElement("div");
                icon.classList.add("icon");
                icon.innerText = icons[Math.floor(Math.random() * icons.length)];
                icon.style.left = Math.random() * 100 + "vw";
                icon.style.animationDuration = (Math.random() * 3 + 2) + "s";
                iconContainer.appendChild(icon);
            }
        });
    </script>
        <div class="container">
            <h2 class="title">Quick Start</h2>
            <p class="p">No registration required! Jump straight into a quiz.</p>
            <a href="levels.html" class="nav-btn quiz-btn">Start Quiz</a>
        </div>
    </div>
</body>
</html>
